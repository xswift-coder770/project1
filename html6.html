    <main>
        <h1>Update Student Information</h1>
        <div class="options">
            <input type="radio" id="nameOption" name="updateOption" class="option-input">
            <label for="nameOption" class="option-label">Update Name</label>
            <input type="radio" id="rollOption" name="updateOption" class="option-input">
            <label for="rollOption" class="option-label">Update Roll Number</label>
            <input type="radio" id="classOption" name="updateOption" class="option-input">
            <label for="classOption" class="option-label">Update phone number</label>
            <input type="radio" id="streamOption" name="updateOption" class="option-input">
            <label for="streamOption" class="option-label">Update branch</label>
            
            <input type="radio" id="streamOption" name="updateOption" class="option-input">
            <label for="streamOption" class="option-label">Update Email-id</label>
            
        </div>
        <form id="updateForm">
            <label for="updateField">Update:</label>
            <input type="text" id="updateField" name="updateField" placeholder="Enter new value" enabled>
            <button type="submit">Update</button>
        </form>
